{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}
                TREN GAME
            {% endblock %}
        </title>
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
              integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'server/css/index.css' %}">
        <link rel="stylesheet" href="{% static 'server/css/image.css' %}">
        <link rel="stylesheet" href="{% static 'server/css/general.css' %}">
        <link rel="stylesheet" href="{% static 'server/css/menu.css' %}">
    </head>

    <body class="body_main">
        <div class="header_main">
            <div class="main_wrap">
                <a href="{% url 'main:main' %}" class="logo"></a>
                <div class="shop_name_wrap">
                    <div class="shop_name_main">
                        TREN GAMES
                    </div>
                    <div class="shop_name_text">
                        Добро пожаловать в магазин настольных игр и клуб по интересам
                    </div>
                </div>
                <div class="social_icons">
                    <a href="{% url 'main:cart_detail' %}">
                        <i class="fa fa-shopping-bag"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-vk"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="content_main">
            <div class="main_wrap">
                <div class="content_left">
                    {% include 'server/includes/inc_main_menu.html' %}
                </div>
                <div class="content_right">
                    {% block content_right %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <div class="footer_copyrights">
            <div class="main_wrap">
                <div class="footer_copyrights_text">
                    © 2024 TREN GAMES. Все права защищены
                </div>
                <div class="footer_copyrights_social">
                    <a href="#">
                        <i class="fab fa-vk"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
