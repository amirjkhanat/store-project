{% load static %}

<div class="catalo_wrap">
<a href="{% url 'categories:detail' pk=id %}" class="catalog_product_unit">
    {% if image %}
        <img src="{{ image.url }}" alt="{{ name }}">
    {% else %}
        <img src="/media/products_images/default.png" alt="{{ name }}">
    {% endif %}
    <div class="product_unit_name">
        {{ name }}
    </div>
</a>
</div>
